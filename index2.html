<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	html {
		height: 100%;
	}

	body {
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.display {
		width: 210px;
		height: 80px;
		border: 1px solid black;
	}

	.btn-wrap {
		width: 210px;
		display: grid;
		grid-template-columns: 70px 70px 70px;
	}

	.btn {
		width: 70px;
		height: 70px;
		font-size: 25px;
		display: flex;
		align-items: center;
		justify-content: center;
		border: 1px solid black;
		cursor: pointer;
	}
</style>

<body>
	<div class="calculator-wrap">
		<div class="display"></div>
		<div class="btn-wrap">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">0</div>
			<div class="btn">+</div>
			<div class="btn">-</div>
			<div class="btn">*</div>
			<div class="btn">/</div>
			<div class="btn">=</div>
		</div>

	</div>
	<script src="index2.js"></script>
</body>

</html>
